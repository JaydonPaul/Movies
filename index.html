<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <header>
        <div class="row">

            <ul class="nav__links--list">
                <a href="#" class="color__theme"><li class="nav__link link__hover-effect link__hover-effect--coral color__theme">Home</li></a>

            </nav>

                    <form class="input__wrapper" action="./movies.html" >
